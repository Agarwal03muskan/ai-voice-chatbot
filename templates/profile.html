<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from the large background */

            /* --- MODIFIED: Robot Background --- */
            /* Replace this URL with the link to the robot image you chose! */
            background-image: url('https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
            
            /* --- NEW: Create a 3D space for the profile card --- */
            perspective: 1000px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-container {
            background: rgba(26, 26, 46, 0.95);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(64, 224, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #40e0ff, #8a2be2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 3rem;
            color: white;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-email {
            font-size: 1.2rem;
            color: #e5e5e5;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #40e0ff, #8a2be2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(64, 224, 255, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #40e0ff;
            color: #40e0ff;
        }

        .btn-secondary:hover {
            background-color: rgba(64, 224, 255, 0.1);
        }

        .links {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-avatar">
            {{ current_user.email[0].upper() }}
        </div>
        <h1>{{ current_user.username }}</h1>
        <p class="profile-email">{{ current_user.email }}</p>
        
        <div class="links">
             <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
             <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Chat</a>
        </div>
    </div>
</body>
</html>
