databases:
  - name: flaskdb
    databaseName: flaskdb
    user: flaskdb_user

services:
  - type: web
    name: ai-assistant-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: GOOGLE_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: SERPAPI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: GIPHY_API_KEY
        sync: false  # Optional - add if you have it
      - key: PEXELS_API_KEY
        sync: false  # Optional - add if you have it
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: flaskdb
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "true"